buildscript {

    ext {
        dependencyManagementPluginVersion = '1.0.3.RELEASE'
        springCloudVersion = 'Greenwich.RC2'
        springBootVersion = '2.2.0.BUILD-SNAPSHOT'
        verifierVersion = '2.2.0.BUILD-SNAPSHOT'

    }

    repositories {
        maven {
            url 'http://nexus.measurementsolutions.de/content/repositories/plugins/'

            maven { url "http://repo.spring.io/snapshot" }
            maven { url "http://repo.spring.io/milestone" }
            maven { url "http://repo.spring.io/release" }            
        }

        mavenCentral()
        mavenLocal()

    }

    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:${dependencyManagementPluginVersion}"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"

        classpath "au.com.dius:pact-jvm-provider-gradle_2.12:3.5.13"

        classpath "org.springframework.cloud:spring-cloud-contract-gradle-plugin:${verifierVersion}"
        classpath "org.springframework.cloud:spring-cloud-contract-pact:${verifierVersion}"
    }

}

allprojects {

    repositories {
        mavenCentral()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
        maven { url "http://repo.spring.io/release" }

    }

    group = "de.sidion.books"
    version '0.0.1-SNAPSHOT'
    apply plugin: 'java'

    processResources {
        filesMatching("**/application.properties") {
            expand(project.properties)
        }
    }


}

subprojects {
    sourceCompatibility = 1.8

    apply plugin: 'spring-cloud-contract'
    apply plugin: 'io.spring.dependency-management'

    dependencies {
        implementation "org.projectlombok:lombok:1.16.20"
        implementation "javax.xml:jaxb-api:2.1"
        implementation "com.sun.xml.bind:jaxb-impl:2.3.1"

    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
            mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:${verifierVersion}"
        }
    }

}

